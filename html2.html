<!DOCTYPE html>
<html lang="en">
<head>

    <title>문단 나누기</title>
    <style type="text/css">
        table {
            border:1px solid;
        }
        td {

<body>

        <tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <td>10</td><td>11</td><td>12</td>
        </tr>

    <div align="left" style="border:1px solid;">안녕하세요</div>
    <div align="right" style="border:1px solid">안녕하세요</div>
    <div align="center" style="border:1px solid">안녕하세요</div>
